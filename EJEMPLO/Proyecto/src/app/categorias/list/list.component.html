<h3> Listar categoria  </h3>


<div class="card">
     <div class="card-header">
         <table class="table">
            <thead>
               <tr>
                 <th>ID</th>
                 <th>Nombre</th>
                 <th>Acciones</th>
               </tr> 
          </thead>
             
          
            <tbody>
            <tr  *ngFor="let item of categoria">
               <td>{{item.id}}  </td>
               <td>{{item.name}}</td>
             <td>  
                <button class="btn btn-primary"  >Listar</button>
                <button class="btn btn-primary"  >nuevo</button>
             </td>
            </tr>
            </tbody>   
         </table> 
     </div>
</div>
