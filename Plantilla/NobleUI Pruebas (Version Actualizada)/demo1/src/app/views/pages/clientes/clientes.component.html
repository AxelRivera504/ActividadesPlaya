<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="card-title text-center my-0">
                <h3>Clientes</h3>  
            <br>
            <button button type="button" class="btn btn-primary">
                <i class="feather icon-plus"></i>
                Nuevo
            </button>
        </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>DNI</th>
                            <th>Email</th>
                            <th>Sexo</th>
                            <th>Fecha de nacimiento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of Cliente">
                            <td>{{item.clie_id}}</td>
                            <td>{{item.clie_Nombres}}</td>
                            <td>{{item.clie_Apellidos}}</td>
                            <td>{{item.clie_DNI}}</td>
                            <td>{{item.clie_Email}}</td>
                            <td>{{item.clie_Sexo}}</td>
                            <td>{{item.clie_FechaNac}}</td>
                            <td><button type="button" class="btn btn-warning btn-icon-text">
                                <i class="feather icon-edit "></i>
                            </button>
                                |
                                <button type="button" class="btn btn-info btn-icon-text">
                                    <i class="feather icon-list "></i>
                                </button>
                                |
                                <button type="button" class="btn btn-danger btn-icon-text">
                                    <i class="feather icon-trash "></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
