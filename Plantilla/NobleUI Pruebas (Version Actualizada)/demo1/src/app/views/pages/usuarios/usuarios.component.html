<div class="card">
    <div class="card-body">
        <div class="card-title text-center"><h3>Usuarios</h3></div>
        <div class="text-center">
            <button type="button" class="btn btn-primary">
              <i class="feather icon-plus"></i>
              Nuevo
            </button>
          </div>
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
            <thead>
              <tr>
                <th>ID</th>
                <th>Usuarios</th>
                <th>Encargado</th>
                <th>Rol</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of usuarios">
                <td>{{item.usua_ID}}</td>
                <td>{{item.usua_Usuario}}</td>                
                <td>{{item.enca_NombreCompleto}}</td>
                <td>{{item.role_Descripcion}}</td>
                <td><button type="button" class="btn btn-warning">    <i class="feather icon-edit"></i></button>
                    |
                    <button type="button" class="btn btn-info"> 
                              <i class="feather icon-list"></i></button>
                              |
                              <button type="button" class="btn btn-danger"> 
                                        <i class="feather icon-trash"></i></button>
                </td>
              </tr>
          </table>
        </div>
      </div>
</div>

<ng-template #basicModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Nuevo Usuarios</h5>
    <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <div class="form-group col-12">
          <label>Nombre Usuario</label>
        <input type="text" class="form-control" placeholder="Nombre del Usuario" >
        </div>
      </div>
     
      <div class="row">
        <div class="form-group col-12">
          <label>Contraseña</label>
        <input type="text" class="form-control" placeholder="Contraseña" >
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Cerrar</button>
    <button type="button" class="btn btn-primary" (click)="Guardar()">Guardar</button>
  </div>
</ng-template>
