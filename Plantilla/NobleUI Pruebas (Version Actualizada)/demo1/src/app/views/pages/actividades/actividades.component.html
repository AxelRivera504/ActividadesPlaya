
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title text-center my-0">
                    <h3>Actividades</h3>  
                <br>
                <button button type="button" class="btn btn-primary">
                    <i class="feather icon-plus"></i>
                    Nuevo
                </button>
            </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table #myTable class="myTable">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Actividades</th>
                                <th>Cupo actual</th>
                                <th>Precio</th>
                                <th>Playa</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of Actividades">
                                <td>{{item.acti_Id}}</td>
                                <td>{{item.acti_Nombre}}</td>
                                <td>{{item.acti_Cupo}}</td>
                                <td>{{item.acti_Precio}}</td>
                                <td>{{item.play_Id}}</td>
                                <td><button type="button" class="btn btn-warning btn-icon-text">
                                    <i class="feather icon-edit "></i>
                                </button>
                                    |
                                    <button type="button" class="btn btn-info btn-icon-text">
                                        <i class="feather icon-list "></i>
                                    </button>
                                    |
                                    <button type="button" class="btn btn-danger btn-icon-text">
                                        <i class="feather icon-trash "></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
