<div class="card">
    <div class="card-body">
        <div class="card-title text-center"><h3>Municipios</h3></div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" (click)="openBasicModal(basicModal)">
              <i class="feather icon-plus"></i>
              Nuevo
            </button>
          </div>
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Departamento ID</th>
                <th>Departamento</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of municipio">
                <td>{{item.muni_Id}}</td>
                <td>{{item.muni_Descripcion}}</td>
                <td>{{item.dept_Id}}</td>
                <td>{{item.dept_Descripcion}}</td>
                <td><button type="button" class="btn btn-warning">    <i class="feather icon-edit"></i></button>
                    |
                    <button type="button" class="btn btn-info">       <i class="feather icon-list"></i></button>
                </td>
              </tr>
          </table>
        </div>
      </div>
</div>

<ng-template #basicModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Nuevo Municipio</h5>
    <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <div class="form-group col-6">
          <label>Departamento</label>
          <ng-select [(ngModel)]="municipioSeleccionado">
            <ng-option *ngFor="let item of departamento" [value]="item.dept_Id">{{item.dept_Descripcion}}</ng-option>
                 </ng-select>
        </div>
        <div class="form-group col-6">
          <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre del Municipio" required [(ngModel)]="municipioCreate.muni_Descripcion" name="municipioCreate.muni_Descripcion" #municipios="ngModel"
        [ngClass]="{ 'is-invalid': submitted && municipios.invalid }"/>
        <div class="invalid-feedback" *ngIf="municipios?.errors?.required && submitted">Nombre es requerido</div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Cerrar</button>
    <button type="button" class="btn btn-primary" (click)="Guardar()">Guardar</button>
  </div>
</ng-template>
