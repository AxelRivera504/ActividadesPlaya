<div class="card">
    <div class="card-body">
        <div class="card-title text-center"><h3>Municipios</h3></div>
        <div class="text-center">
            <button type="button" class="btn btn-primary">
              <i class="feather icon-plus"></i>
              Nuevo
            </button>
          </div>
        <div class="table-responsive">
          <table #myTable class="myTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Departamento ID</th>
                <th>Departamento</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of municipio">
                <td>{{item.muni_Id}}</td>
                <td>{{item.muni_Descripcion}}</td>
                <td>{{item.dept_Id}}</td>
                <td>{{item.dept_Descripcion}}</td>
                <td><button type="button" class="btn btn-warning">    <i class="feather icon-edit"></i></button>
                    |
                    <button type="button" class="btn btn-info">       <i class="feather icon-list"></i></button>
                </td>
              </tr>
          </table>
        </div>
      </div>
</div>
