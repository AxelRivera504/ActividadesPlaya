<div class="card">
    <div class="card-body">
        <div class="card-title text-center"><h3>Reservaciones</h3></div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" (click)="Crear()">
              <i class="feather icon-plus"></i>
              Nuevo
            </button>
          </div>
        <div class="table table-responsive">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
            <thead>
              <tr>
                <th>Reservación id</th>
                <th>Factura id</th>
                <th>Cliente</th>
                <th>Estado reservación</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of factu">
                <td>{{item.rese_Id}}</td>
                <td>{{item.fuct_Id}}</td>
                <td>{{item.clie_NombreCompleto}}</td>
                <td>
                  <span [class]="'badge ' + (item.fuct_Total > 0 ? 'bg-success' : 'bg-warning')">
                    {{item.fuct_Total > 0 ? 'Cancelado' : 'Pendiente'}}
                  </span>
                </td>
                <td><button type="button" class="btn btn-warning" (click)="Edicion(item.fuct_Id,item.rese_Id)" >    <i class="feather icon-edit"></i></button>
                    |
                    <button type="button" class="btn btn-info" (click)="Factura(item.fuct_Id,item.rese_Id)">       <i class="feather icon-credit-card"></i></button>
                    |
                    <button type="button" class="btn btn-info" (click)="Reservacion(item.rese_Id)">       <i class="feather icon-list"></i></button>
                </td>
              </tr>
          </table>
        </div>
      </div>
</div>
